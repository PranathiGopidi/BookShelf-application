<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookShelf</title>
    <style type="text/css">
        h1 {
            text-align: center;
            }
        .test{
            color: floralwhite;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

</head>
<body ng-app="myApp" background="image3.jpg">
<div align="center">
    <h1><strong class="test">Welcome to BookShelf Application!!</strong></h1>
    <br/>
    <a href="Home.html"><input type=button class = "btn btn-primary" value="Home"/></a>
    <br/>
    <br/>
    <a href="About.html"> <input type=button class = "btn btn-info" value="About"/></a>
</div>
<script>
    var app = angular.module("myApp", ["ngRoute"]);
    app.config(function($routeProvider) {
        $routeProvider
            .when("Home", {
                templateUrl : "Home.htm"
            })
            .when("About", {
                templateUrl : "About.htm"
            })
            .when("#/!",{
                templateUrl : "wc.htm"

            })

    });
</script>
</body>
</html>
